<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presentation Whiteboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f0f0f0;
    }

    .toolbar {
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      align-items: center;
      gap: 10px;
      z-index: 1;
    }

    .toolbar > * {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
      cursor: pointer;
      font-size: 14px;
    }

    canvas {
      flex: 1;
      display: block;
      background: white;
      cursor: crosshair;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <button onclick="predictLetter()">🔠 Recognize</button>

    <input type="color" id="colorPicker" />
    <input type="range" id="brushSize" min="1" max="50" value="5" />
    <button onclick="setMode('draw')">✏️ Draw</button>
    <button onclick="setMode('erase')">🧽 Erase</button>
    <button onclick="undo()">↩️ Undo</button>
    <button onclick="clearCanvas()">🧼 Clear</button>
    <button onclick="saveImage()">💾 Save</button>
  </div>

  <canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const colorPicker = document.getElementById('colorPicker');
  const brushSize = document.getElementById('brushSize');
  let drawing = false;
  let mode = 'draw';
  let paths = [];

  function resizeCanvas() {
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - document.querySelector('.toolbar').offsetHeight;
    ctx.putImageData(imageData, 0, 0);
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  canvas.addEventListener('mousedown', (e) => {
    drawing = true;
    const path = {
      color: mode === 'erase' ? '#ffffff' : colorPicker.value,
      width: brushSize.value,
      points: [{ x: e.clientX, y: e.clientY - canvas.offsetTop }]
    };
    paths.push(path);
  });

  canvas.addEventListener('mousemove', (e) => {
    if (!drawing) return;
    const point = { x: e.clientX, y: e.clientY - canvas.offsetTop };
    const currentPath = paths[paths.length - 1];
    currentPath.points.push(point);
    redraw();
  });

  canvas.addEventListener('mouseup', () => {
    drawing = false;

    // Enhance line with AI-style smoothing
    const path = paths[paths.length - 1];
    if (path.points.length > 2) {
      path.points = smoothPath(path.points);
    }
    redraw();
  });

  function redraw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (const path of paths) {
      ctx.beginPath();
      ctx.strokeStyle = path.color;
      ctx.lineWidth = path.width;
      const points = path.points;
      if (points.length > 0) {
        ctx.moveTo(points[0].x, points[0].y);
        for (let i = 1; i < points.length; i++) {
          ctx.lineTo(points[i].x, points[i].y);
        }
        ctx.stroke();
      }
    }
  }

  function setMode(newMode) {
    mode = newMode;
  }

  function undo() {
    paths.pop();
    redraw();
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    paths = [];
  }

  function saveImage() {
    const link = document.createElement('a');
    link.download = 'whiteboard.png';
    link.href = canvas.toDataURL();
    link.click();
  }

  // -------- AI Drawing Assist - Smoothing Function --------
  function smoothPath(points) {
    const smooth = [];

    for (let i = 0; i < points.length - 1; i++) {
      const p0 = points[i - 1] || points[i];
      const p1 = points[i];
      const p2 = points[i + 1];
      const p3 = points[i + 2] || p2;

      for (let t = 0; t < 1; t += 0.2) {
        const x = catmullRom(t, p0.x, p1.x, p2.x, p3.x);
        const y = catmullRom(t, p0.y, p1.y, p2.y, p3.y);
        smooth.push({ x, y });
      }
    }
    return smooth;
  }

  function catmullRom(t, p0, p1, p2, p3) {
    return 0.5 * (
      (2 * p1) +
      (-p0 + p2) * t +
      (2*p0 - 5*p1 + 4*p2 - p3) * t * t +
      (-p0 + 3*p1 - 3*p2 + p3) * t * t * t
    );
  }
  async function predictLetter() {
  // Get image from canvas
  const offscreen = document.createElement("canvas");
  offscreen.width = 28;
  offscreen.height = 28;
  const offCtx = offscreen.getContext("2d");

  // Draw scaled-down black-on-white version
  offCtx.fillStyle = "#FFF";
  offCtx.fillRect(0, 0, 28, 28);
  offCtx.drawImage(canvas, 0, 0, 28, 28);

  // Get pixel data
  const imageData = offCtx.getImageData(0, 0, 28, 28);
  const input = tf.browser.fromPixels(imageData, 1).toFloat().div(255.0).expandDims(0);

  // Load pre-trained EMNIST model
  if (!window.model) {
    model = await tf.loadLayersModel("https://storage.googleapis.com/tfjs-models/tfjs/emnist/model.json");
  }

  const prediction = model.predict(input);
  const predictedIndex = prediction.argMax(1).dataSync()[0];
  const predictedChar = indexToChar(predictedIndex);
  alert("Prediction: " + predictedChar);
}

// EMNIST index to ASCII mapping (A-Z, a-z, 0-9)
function indexToChar(index) {
  const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
  return chars[index] || "?";
}

</script>


</body>
</html>

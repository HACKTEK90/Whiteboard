<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presentation Whiteboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f0f0f0;
    }

    .toolbar {
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      align-items: center;
      gap: 10px;
      z-index: 1;
    }

    .toolbar > * {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
      cursor: pointer;
      font-size: 14px;
    }

    canvas {
      flex: 1;
      display: block;
      background: white;
      cursor: crosshair;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <input type="color" id="colorPicker" />
    <input type="range" id="brushSize" min="1" max="50" value="5" />
    <button onclick="setMode('draw')">✏️ Draw</button>
    <button onclick="setMode('erase')">🧽 Erase</button>
    <button onclick="undo()">↩️ Undo</button>
    <button onclick="clearCanvas()">🧼 Clear</button>
    <button onclick="saveImage()">💾 Save</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    let drawing = false;
    let mode = 'draw';
    let paths = [];
    let currentPath = [];

    function resizeCanvas() {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - document.querySelector('.toolbar').offsetHeight;
      ctx.putImageData(imgData, 0, 0);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      currentPath = [];
      draw(e);
    });

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => {
      drawing = false;
      if (currentPath.length > 0) {
        paths.push(currentPath);
      }
    });

    function draw(e) {
      if (!drawing) return;
      const x = e.clientX;
      const y = e.clientY - document.querySelector('.toolbar').offsetHeight;

      ctx.lineWidth = brushSize.value;
      ctx.lineCap = 'round';
      ctx.strokeStyle = mode === 'erase' ? '#ffffff' : colorPicker.value;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);

      currentPath.push({x, y, color: ctx.strokeStyle, width: ctx.lineWidth});
    }

    function setMode(newMode) {
      mode = newMode;
    }

    function undo() {
      paths.pop();
      redraw();
    }

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      paths.forEach(path => {
        ctx.beginPath();
        for (let i = 0; i < path.length; i++) {
          const {x, y, color, width} = path[i];
          ctx.lineWidth = width;
          ctx.strokeStyle = color;
          ctx.lineTo(x, y);
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(x, y);
        }
      });
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      paths = [];
    }

    function saveImage() {
      const link = document.createElement('a');
      link.download = 'whiteboard.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
